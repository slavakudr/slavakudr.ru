<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор | Вячеслав Кудрявцев</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/calculator.css">
    <script src="js/calculator.js" defer></script>
</head>
<body>
    <div class="calculator__wrapper">
        <div class="calculator">
            <div class="calculator__display">
                <p>0</p>
            </div>
            <div class="calculator__buttons">
                <button class="calculator__button button_grey">AC</button>
                <button class="calculator__button button_grey">+/-</button>
                <button class="calculator__button button_grey">%</button>
                <button class="calculator__button button_orange">/</button>
                <button class="calculator__button">7</button>
                <button class="calculator__button">8</button>
                <button class="calculator__button">9</button>
                <button class="calculator__button button_orange">*</button>
                <button class="calculator__button">4</button>
                <button class="calculator__button">5</button>
                <button class="calculator__button">6</button>
                <button class="calculator__button button_orange">-</button>
                <button class="calculator__button">1</button>
                <button class="calculator__button">2</button>
                <button class="calculator__button">3</button>
                <button class="calculator__button button_orange">+</button>
                <button class="calculator__button button_zero">0</button>
                <button class="calculator__button">.</button>
                <button class="calculator__button button_orange">=</button>
            </div>
        </div>
    </div>
</body>
</html>
